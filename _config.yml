# Site wide configuration

title: Zhirui Li 个人博客
locale: zh_CN
description: 简单易懂的现代魔法
logo: site-logo.jpg
search: true
url: https://ZhiruiLi.github.io
# url: http://127.0.0.1:4000

# Jekyll configuration

permalink: /:categories/:title/
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude:
  [
    "lib",
    "config.rb",
    "Capfile",
    "config",
    "log",
    "Rakefile",
    "Rakefile.rb",
    "tmp",
    ".less",
    "*.sublime-project",
    "*.sublime-workspace",
    "test",
    "spec",
    "Gruntfile.js",
    "package.json",
    "node_modules",
    "Gemfile",
    "Gemfile.lock",
    "LICENSE",
    "README.md",
    "vendor",
  ]

